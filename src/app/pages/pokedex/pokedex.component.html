
  <main>
    <img src="#" class="pokemon-image" src="{{pokemonImage}}">

    <h1 class="pokemon-data">
      <span class="pokemon-number">{{pokemonNumber}}</span> -
      <span class="pokemon-name">{{pokemonName}}</span>
    </h1>

    <form class="form" [formGroup]="pokedexForm">
      <input
        formControlName="search"
        class="input-search"
        (keyup)="renderPokemon(pokedexForm.get('search')?.value, $event)"
        placeholder="Name or Number"
        required

      />
    </form>

    <div class="buttons">
      <button class="button btn-prev" (click)="prevPokemon()">Prev &lt;</button>
      <button class="button btn-next" (click)="nextPokemon()">Next &gt;</button>
    </div>

    <img src="./assets/pokedex.png" alt="pokedex" class="pokedex">
  </main>
