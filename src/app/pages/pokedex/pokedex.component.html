
  <main>
    <img src="#" class="pokemon__image" src="{{pokemonImage}}">

    <h1 class="pokemon__data">
      <span class="pokemon__number">{{pokemonNumber}}</span> -
      <span class="pokemon__name">{{pokemonName}}</span>
    </h1>

    <form class="form" [formGroup]="pokedexForm">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required

      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./assets/pokedex.png" alt="pokedex" class="pokedex">
  </main>
